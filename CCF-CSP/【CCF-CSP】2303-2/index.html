n><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="type">int</span> n, m, k;</span><br><span class="line">    <span class="built_in">scanf</span>(<span class="string">&quot;%d %d %d&quot;</span>, &amp;n, &amp;m, &amp;k);</span><br><span class="line">    map&lt;<span class="type">int</span>, <span class="type">int</span>&gt; areas;</span><br><span class="line"></span><br><span class="line">    <span class="type">int</span> max_time = k;</span><br><span class="line">    <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; n; i++)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="type">int</span> ti, ci;</span><br><span class="line">        <span class="built_in">scanf</span>(<span class="string">&quot;%d %d&quot;</span>, &amp;ti, &amp;ci);</span><br><span class="line">        areas[ti] += ci;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (ti &gt; max_time)</span><br><span class="line">        &#123;</span><br><span class="line">            max_time = ti;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">while</span> (<span class="literal">true</span>)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">if</span> (max_time &lt;= k)</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="type">int</span> cn = areas.<span class="built_in">find</span>(max_time)-&gt;second;</span><br><span class="line">        <span class="keyword">if</span> (m &gt;= cn)</span><br><span class="line">        &#123;</span><br><span class="line">            m -= cn;</span><br><span class="line">            areas.<span class="built_in">erase</span>(max_time);</span><br><span class="line">            max_time -= <span class="number">1</span>;</span><br><span class="line">            areas[max_time] += cn;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">else</span></span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;%d&quot;</span>, max_time);</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
